services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: secretpw
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ../Backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://appuser:secretpw@db:5432/appdb
      JWT_SECRET: supersecret
      PORT: 8080
    ports:
      - "8080:8080"

  frontend:
    build: ../frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db-data:
